<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/load.js"></script>
</head>
<body>
    <div id="main-header"></div>

    <section class="py-5">
        <div class="container py-5">
            <div class="card mb-3 border-0 bg-light p-5 Normal shadow">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner Normal shadow">
                              <div class="carousel-item active">
                                <img src="img/w1.jpg" class="d-block w-100" alt="img/eg.jpg">
                              </div>
                              <div class="carousel-item">
                                <img src="img/w3.jpg" class="d-block w-100" alt="img/eg.jpg">
                              </div>
                              <div class="carousel-item">
                                <img src="img/s5.jpg" class="d-block w-100" alt="img/eg.jpg">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                        <div class="card-body">
                            <p class="m-0">category name</span>
                            <h4 class="text-capitalize">service name</h4>
                            <p class="">Lorem Ipsum Dolor Sit Amet, Consetetur Sadipscing Elitr, Sed Diam Nonumy Eirmod Tempor Invidunt Ut Labore Et Dolore Magna Aliquyam Erat, Sed Diam.</p>
                            <p class="font-weight-bold text-success h2">$100</p>
                            <select name="" id="" class="my-4 form-control w-25">
                                <option value="1">size</option>
                                <option value="1">5<sup>tm</sup></option>
                                <option value="1">7<sup>tm</sup></option>
                                <option value="1">9<sup>tm</sup></option>
                            </select>
                            <div class="row align-items-center">
                                <div class="col-6">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-dark"></i>
                                </div>
                                <div class="col-6">
                                    <button id="order" class="btn btn-primary text-capitalize float-right" data-toggle="modal" data-target="#order-form">order now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="order-form" tabindex="-1" role="dialog" aria-labelledby="order-formLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content px-5 py-4">
        <form method="post">
            <div class="form-group">
                <label class="text-primary" htmlFor="name">Name</label>
                <input required id="name" class="form-control" type="text" name="name" placeholder="name" />
            </div>
            <div class="form-group">
                <label class="text-primary" htmlFor="email">E-mail</label>   
                <input required id="email" class="form-control" type="email" name="email" placeholder="email" />
            </div>
            <div class="form-group">
                <label class="text-primary" htmlFor="mobile">Mobile</label>   
                <input required id="mobile" class="form-control" type="number" name="mobile" placeholder="mobile number" maxlength="11" max="11" min="11" />
            </div>
            <div class="form-group">
                <label class="text-primary" htmlFor="address">Address</label>   
                <input required id="address" class="form-control" type="text" name="address" placeholder="address" />
            </div>
            <div class="form-group">
                <label class="text-primary" htmlFor="notes">Notes</label>                    
                <textarea required class="form-control" col="18" placeholder="Notes"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block" type="submit">Send</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <hr class="border border-dark m-0">
  </div>
  <div id="service-cards"></div>

  <div id="footer"></div>
    
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/main-coding.js"></script>
</body>
</html>

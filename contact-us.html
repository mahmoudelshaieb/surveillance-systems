<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- Arabic version -->
    <!-- <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/custom-arabic.css"> -->
    <!-- Arabic version -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-header"></div>

    <!-- contact us -->
    <section class="pt-5 pb-2">
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="dark col-12 text-light">
                    <h6 class="m-0 text-uppercase text-center display-4 py-3 font-weight-normal">contact us</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-5 px-5 slight-dark">
                    <h4 class="text-capitalize pt-3 my-light-text">contact info</h4>
                    <ul class="list-unstyled text-light">
                        <li class="py-1"><i class="fas fa-map-marker-alt my-light-text"></i><span class="px-2">14, street city center</span></li class="py-1">
                        <li class="py-1"><i class="fas fa-phone my-light-text"></i><span class="px-2">0254-548-5871</span></li>
                        <li class="py-1"><i class="fas fa-envelope my-light-text"></i><span class="px-2">passinon@eg.ty</span></li>
                        <li class="py-1"><i class="fas fa-fax my-light-text"></i><span class="px-2">214-6547</span></li>
                    </ul>
                    <h4 class="text-capitalize py-3 my-light-text m-0">send a message</h4>
                    <form method="post" class="modal-spacing">
                        <div class="form-group">
                            <label class="text-light" htmlFor="name">Name</label>
                            <input required id="name" class="form-control my-light border-0" type="text" name="name" />
                        </div>
                        <div class="form-group">
                            <label class="text-light" htmlFor="email">Email</label>   
                            <input required id="email" class="form-control my-light border-0" type="email" name="email" />
                        </div>
                        <div class="form-group">
                            <label class="text-light" htmlFor="message">Message</label>                  
                            <textarea required class="form-control my-light border-0" col="18"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-block" type="submit">Send</button>
                        </div>
                    </form>
                    <h4 class="text-capitalize py-3 my-light-text">follow us</h4>
                    <div class="pb-5 social">
                        <a href="#" class="text-light"><i class="fab fa-facebook-f fa-2x pr-3"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-instagram fa-2x pr-3"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-twitter fa-2x pr-3"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-linkedin fa-2x pr-3"></i></a>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 d-flex p-0">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3435.9292290294125!2d31.0105917146062!3d30.551303501406018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7d6f504b88831%3A0xfbd21ccbead56b04!2z2LTYp9ix2Lkg2KfZhNiz2KzZhtiMIFFpc20gU2hlYmVlbiBFbC1Lb20sIFNoaWJpbiBlbCBLb20sIE1lbm9maWEgR292ZXJub3JhdGU!5e0!3m2!1sen!2seg!4v1579045365004!5m2!1sen!2seg" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact us -->

    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="js/load.js"></script>
    <script src="js/main-coding.js"></script>
</body>
</html>
